<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Project9_countdown_slideshow Assignment</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <script src="./js/main.js"></script>
    </head>
    <body>
        <!--Countdown Timer Section-->
        <p>How many seconds would you like to set your alarm for?</p>
        <input type="number" id="seconds" value="" />
        <button onclick="countdown()" id="startBtn">Click here</button>
        <p id="timer"></p>
        
        <!--Slideshow Section-->
        <div class="slideshow-container">
            <!--full width images with number and caption text-->
            <div class="mySlides fade">
                <div class="numbertext">1 / 3</div>
                <img src="img/car1.jpg" style="width: 100%" alt="Mountain with Rainbow" />
                <div class="text">Snowy houses</div>
            </div>

            <div class="myslides fade">
                <div class="numbertext">2 / 3</div>
                <img src="img/car2.jpg" style="width: 100%" />
                <div class="text">Snowy wood road</div>
            </div>

            <div class="myslides fade">
                <div class="numbertext">3 / 3</div>
                <img src="img/car3.jpg" style="width: 100%" />
                <div class="text">Deer in the snow</div>
            </div>

            <!--Next and previous buttons-->
            <a class="prev" onclick="plusslides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <br />

        <!--The current selection circles-->
        <div style="text-align: center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
        </div>
    </body>
</html>
